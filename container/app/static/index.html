        transition-property: color, background-color, border-color,

          filter, backdrop-filter;
        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke, opacity, box-shadow, transform,

          -webkit-backdrop-filter;

        transition-duration: 150ms;

        transition-duration: 0.5s;

      .hover\:bg-blue-400:hover {

  <body>
    <div class="font-mono p-3" x-data="thing" x-init="connect">
      <header class="sticky top-0 z-50">
        <div class="relative flex pb-3">
          <input
            type="text"
            x-model="input"
            @keyup.enter="send"
            x-bind:disabled="disabled"
            x-bind:placeholder="placeholder"
            class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 p-3 bg-gray-200 rounded-md py-3"
          />
          <div class="right-0 items-center inset-y-0 hidden sm:flex">
            <button
              type="button"
              @click="send"
              x-bind:disabled="disabled"
              class="inline-flex items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none"
            >
              <span class="font-bold">Send</span>
            </button>
          </div>
        </div>
      </header>
      <div id="messages" class="relative">
        <template x-for="(message, key) in messages">
          <pre
            class="flex items-end leading-tight w-full"
            x-text="message"
          ></pre>
        </template>
      </div>
    </div>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("thing", () => ({
          disabled: true,
          placeholder: "Disconnected",
          socket: null,
          input: "",
          messages: [],

          connect() {
            var socketUri =
              ((window.location.protocol == "https:" && "wss://") || "ws://") +
              window.location.host;
            socket = new WebSocket(socketUri);

            socket.onopen = () => {
              this.disabled = false;
              this.placeholder = "Message or /h for help";
            };

            socket.onclose = () => {
              this.socket = null;
              this.disabled = true;
              this.placeholder = "Disconnected";
            };

            socket.onmessage = (message) => {
              this.messages.unshift(message.data);
              this.messages.splice(1024);
            };
          },

          disconnect() {
            if (this.socket != null) {
              this.socket.close();
              this.socket = null;
              this.disabled = true;
              this.placeholder = "Disconnected";
            }
          },

          send() {
            if (this.input) {
              socket.send(this.input);
              this.input = "";
            }
          },
        }));
      });
    </script>
  </body>
